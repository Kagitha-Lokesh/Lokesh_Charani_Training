        // Assignment : Employee monthly salary accoring to the working days.
        // Employee : name , salary , designation , this.getMonthlySal()


        function Employee(name,salary,designation,workingDays){
            this.name = name;
            this.salary = salary;
            this.designation = designation;
            this.workingDays = workingDays;

            this.getMontlysal = function(){
                return (this.salary/30)*this.workingDays;

            }
        }

        const emp1 = new Employee('Lokesh',3000,'Developer',26);
        console.log("Employee name :",emp1.name);
